<div class="min-vh-100 d-flex flex-row align-items-center justify-content-center bg-light">
  <div class="card shadow-lg p-4" style="min-width:340px;max-width:400px;width:100%;">
    <div class="card-body">
      <h2 class="mb-4 text-center">Şifre Sıfırlama</h2>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
        <div class="mb-3">
          <label for="password" class="form-label">Yeni Şifre</label>
          <input type="password" id="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid': submitted && f['password'].errors}" placeholder="Yeni şifreniz">
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Şifre zorunlu.</div>
            <div *ngIf="f['password'].errors['minlength']">Şifre en az 8 karakter olmalı.</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Şifre Tekrar</label>
          <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" [ngClass]="{'is-invalid': submitted && (f['confirmPassword'].errors || resetForm.errors?.['mismatch'])}" placeholder="Şifrenizi tekrar girin">
          <div *ngIf="submitted && (f['confirmPassword'].errors || resetForm.errors?.['mismatch'])" class="invalid-feedback">
            <div *ngIf="f['confirmPassword'].errors?.['required']">Şifre tekrarı zorunlu.</div>
            <div *ngIf="resetForm.errors?.['mismatch']">Şifreler eşleşmiyor.</div>
          </div>
        </div>
        <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>
        <div *ngIf="success" class="alert alert-success py-2">{{ success }}</div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          Şifreyi Sıfırla
        </button>
      </form>
      <div class="text-center mt-3">
        <a [routerLink]="['/login']" class="small">Girişe Dön</a>
      </div>
    </div>
  </div>
</div>

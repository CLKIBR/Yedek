<c-container fluid>
  <c-row class="position-relative">
    <button [routerLink]="['/homePage']" cButtonClose size="lg" class="position-absolute" style="top: 20px; right: 20px;">
    </button>
  </c-row>

  <c-row [xs]="12" class="align-items-center" style="height: 900px;">
    @for (card of roleCards; track card.icon) {
    <c-col style="display: flex; justify-content: center; align-items: center; height: 100%;">
      <a (click)="selectRole(card.role)" class="cursor-pointer">
        <img [src]="card.icon" [alt]="card.title" style="height: 500px; width: auto; display: block; margin: auto;" />
      </a>
    </c-col>
    }
  </c-row>
  <lagel></lagel>
</c-container>

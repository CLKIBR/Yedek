<ng-container>
    <c-container fluid>
        <c-header-brand [routerLink]>
            <svg [class]="{icon: false}" cIcon class="sidebar-brand-full" height="64" name="logo"
                title="Logo"></svg>
        </c-header-brand>
        <c-header-nav class="ms-auto">
            <!-- Masaüstü menü -->
            <c-header-nav class="d-none d-md-flex ms-auto " style="margin-right:80px;">
                <a cNavLink cTooltip="Kayıt Ol" cTooltipPlacement="bottom" [routerLink]="['/register/welcome']">
                    <lottie-player src="https://lottie.host/6dc7f5cb-e34e-41e9-b584-1879730ea78c/gMp7CGmTnq.json"
                        background="transparent" speed="1" style="width:100%;max-width:48px;height:48px;margin:auto;"
                        loop autoplay aria-label="register"></lottie-player>
                </a>
                <a cNavLink cTooltip="Giriş Yap" cTooltipPlacement="bottom" [routerLink]="['/login']">
                    <lottie-player src="https://lottie.host/78c15255-2e54-4129-9265-081b44ae09f8/2EXKRrS842.json"
                        background="transparent" speed="1" style="width:100%;max-width:48px;height:48px;margin:auto;"
                        loop autoplay aria-label="login"></lottie-player>
                </a>
                <c-header-nav class="ms-auto ms-md-0">
                    <div class="nav-item py-1">
                        <div class="vr h-100 mx-2 text-body text-opacity-75"></div>
                    </div>
                    <button aria-label="Tema değiştir" (click)="toggleColorMode()"
                        class="nav-link bg-transparent border-0" cTooltip="Tema Değiştir" cTooltipPlacement="bottom">
                        <svg cIcon [name]="icons()" size="xxl"></svg>
                    </button>
                    <div class="nav-item py-1">
                        <div class="vr h-100 mx-2 text-body text-opacity-75"></div>
                    </div>
                </c-header-nav>
            </c-header-nav>

            <!-- Mobil menü -->
            <c-dropdown class="d-flex d-md-none align-items-center">
                <button cButton cDropdownToggle color="secondary" (click)="showMobileMenu = !showMobileMenu">
                    <svg width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2 4.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
                    </svg>
                </button>
                <ul cDropdownMenu *ngIf="showMobileMenu" >
                    <li>
                        <a cNavLink class="d-flex align-items-center mb-2" [routerLink]="['/register']" (click)="showMobileMenu = false" style="gap:10px;">
                            <lottie-player
                                src="https://lottie.host/6dc7f5cb-e34e-41e9-b584-1879730ea78c/gMp7CGmTnq.json"
                                background="transparent" speed="1" style="width:40px;height:40px;" loop
                                autoplay aria-label="register"></lottie-player>
                            <span style="flex:1; border-bottom:1px solid #eee; padding-bottom:4px;">Kayıt Ol</span>
                        </a>
                    </li>
                    <li>
                        <a cNavLink class="d-flex align-items-center mb-2" [routerLink]="['/login']" (click)="showMobileMenu = false" style="gap:10px;">
                            <lottie-player
                                src="https://lottie.host/78c15255-2e54-4129-9265-081b44ae09f8/2EXKRrS842.json"
                                background="transparent" speed="1" style="width:40px;height:40px;" loop
                                autoplay aria-label="login"></lottie-player>
                            <span style="flex:1; border-bottom:1px solid #eee; padding-bottom:4px;">Giriş Yap</span>
                        </a>
                    </li>
                    <li>
                        <a cNavLink class="d-flex align-items-center mb-2" (click)="toggleColorMode(); showMobileMenu = false" style="gap:10px;">
                            <svg cIcon [name]="icons()" size="xxl"></svg>
                            <span style="flex:1; border-bottom:1px solid #eee; padding-bottom:4px;">Tema</span>
                        </a>
                    </li>
                </ul>
            </c-dropdown>
        </c-header-nav>
    </c-container>
</ng-container>

<!-- Dropdown ve template kaldırıldı, sadece ikonlu buton var -->

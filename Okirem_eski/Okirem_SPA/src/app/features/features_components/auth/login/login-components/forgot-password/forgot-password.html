<div class="min-vh-100 d-flex flex-row align-items-center justify-content-center bg-light">
  <div class="card shadow-lg p-4" style="min-width:340px;max-width:400px;width:100%;">
    <div class="card-body">
      <h2 class="mb-4 text-center">Şifremi Unuttum</h2>
      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">E-posta</label>
          <input type="email" id="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid': submitted && f['email'].errors}" placeholder="E-posta adresiniz">
          @if (submitted && f['email'].errors) {
            <div class="invalid-feedback">
              @if (f['email'].errors['required']) {
                E-posta zorunlu.
              }
              @if (f['email'].errors['email']) {
                Geçerli bir e-posta girin.
              }
            </div>
          }
        </div>
        @if (error) {
          <div class="alert alert-danger py-2">{{ error }}</div>
        }
        @if (success) {
          <div class="alert alert-success py-2">{{ success }}</div>
        }
        <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
          @if (loading) {
            <span class="spinner-border spinner-border-sm me-2"></span>
          }
          Sıfırlama Linki Gönder
        </button>
      </form>
      <div class="text-center mt-3">
        <a [routerLink]="['/login']" class="small">Girişe Dön</a>
      </div>
    </div>
  </div>
</div>
